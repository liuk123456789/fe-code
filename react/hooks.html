<body>
    <div class="name"></div>
    <div class="number"></div>
    <button class="add">add</button>
    <button class="increment">increment</button>
    <span id="count"></span>
</body>

<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
<script src="./hooks.js"></script>
<script>
    // useState/useEffect/useCallback/useReducer/useMemo
    const {Tick, useState, useEffect, useReducer, useMemo, useCallback} = hooks;
    const reducer = (state, action) => {
        switch (action.type) {
            case 'increment':
                return {total: state.total + 1};
            case 'decrement':
                return {total: state.total - 1};
            default:
                throw new Error();
        }
    }
    function render() {
        const [count, setCount] = useState(0);
        // useEffect(() => {
        //     // 清除副作用、支持回调
        //     const time = setInterval(() => {
        //         setCount(count + 1);
        //         setName(name + 'ha');
        //     }, 1000)
        //     return () => {
        //         clearInterval(time);
        //     }
        // }, [count]);
        const [name, setName] = useState(() => 'hi');
        // $('.add').on('click', () => { // 重新绑定需要解绑之前的
        //     setCount(count + 1);
        // })
        const [{total}, dispatch] = useReducer(reducer, {total: 0});
        const add = useMemo(() => count + 1, [count]);
        const increment = useCallback(() => {
            setCount(count + 1);
            setName(name + 'ha');
        }, [count, name])
        console.log(666);
        $('.add')[0].onclick = () => { // 重复绑定会覆盖之前的
            // 现在触发多次set，不会重渲染多次
            // dispatch({type: 'increment'});
            // setCount(count + 1);
            // setCount(count + 1);
            // setCount(count + 1);
            // setCount(count + 1);
            setCount(count + 1);
            setName(name + 'ha');
        };
        $('.increment')[0].onclick = increment;
        $('#count').html(count + total);
        $('.number').html(add);
        $('.name').html(name);
    }
    Tick.render = render;
    render();
</script>
</html>
