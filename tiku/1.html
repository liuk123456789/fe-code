<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content=" width=device-width, initial-scale=1, minimum-scale=0.3, maximum-scale=3, user-scalable=no">
    <title>Title</title>
</head>
<style>
    html,body{
        margin: 0;
        padding: 0;
    }
    html{
        font-size: 50px;
    }
    .app{
        width: 7.5rem;
        height: 3rem;
        background-color: #ff6000;
        color: #fff;
        font-size: 0.24rem;
    }
    .padding-test{
        width: 300px;
    }
    .padding-test div{
        padding-top: 50%;
        background: red;
        position: relative;
    }
    .padding-test div img{
        width: 100%;
        height: 100%;
        position: absolute;
        left: 0;
        top: 0;
        background-color: blue;
    }
</style>
<body>
    <div class="app">
        啥时候实施
    </div>
    <div class="padding-test">
        <div>
            <img src="" alt="">
        </div>
    </div>
</body>
<!-- 100/(750/414) 414屏幕下的font-size； 那么 1rem = 100/(750/414)；-->
<!-- 所以各宽高的rem值对应的实际像素，也做了相应的缩放，与dpr值无关，只是设计稿对应到设备上的一个缩放比例 -->

</html>
