<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content=" width=device-width, initial-scale=1, minimum-scale=0.3, maximum-scale=3, user-scalable=no">
    <title>Title</title>
</head>
<style>
    html,body{
        margin: 0;
        padding: 0;
    }
    html{
        font-size: 50px;
    }
    .app{
        width: 7.5rem;
        height: 3rem;
        background-color: #ff6000;
        color: #fff;
        font-size: 0.24rem;
    }
    .padding-test{
        width: 300px;
    }
    .padding-test div{
        padding-top: 50%;
        background: red;
        position: relative;
    }
    .padding-test div img{
        width: 100%;
        height: 100%;
        position: absolute;
        left: 0;
        top: 0;
        background-color: blue;
    }
    .wrapper1,.wrapper2, .wrapper3, .wrapper4, .wrapper5{
        height: 500px;
    }
    .wrapper1 .left {
        overflow: hidden;
        /*触发bfc*/
        height: 100%;
        background-color: blue;
    }
    .wrapper1 .right {
        margin-left: 0px;
        float: right;
        width: 100px;
        height: 100%;
        background-color: #0f0;
    }


    .wrapper2 .left{
        float: left;
        width: 100px;
        height: 100%;
        background-color: #0f0;
    }
    .wrapper2 .right{
        margin-left: 100px;
        height: 100%;
        background-color: blue;
    }


    .wrapper3 .left{
        float: left;
        width: 100px;
        height: 100%;
        background-color: #0f0;
    }
    .wrapper3 .right{
        float: left;
        width: 100px;
        height: 100%;
        background-color: blue;
        margin-left: -100px;
    }
    .wrapper3 .center{
        float: left;
        height: 100%;
        width: 100%;
        margin-left: -100px;
    }
    .wrapper3 .center .inner{
        height: 100%;
        margin: 0 100px;
        background-color: red;
    }


    .wrapper4{
        display: flex;
    }
    .wrapper4 .left{
        flex: 0;
        flex-basis: 100px;
        background-color: #0f0;
    }
    .wrapper4 .right{
        flex: 0;
        flex-basis: 100px;
        background-color: blue;
    }
    .wrapper4 .center{
        flex: 1;
        background-color: red;
    }


    .wrapper5{
        padding: 0 100px;
    }
    .wrapper5 .left{
        float: left;
        width: 100px;
        height: 100%;
        margin-left: -100%;
        background-color: #0f0;
        position: relative;
        right: 100px;
    }
    .wrapper5 .right{
        float: left;
        width: 100px;
        height: 100%;
        margin-left: -100px;
        background-color: blue;
        position: relative; 
        right: -100px;
    }
    .wrapper5 .center{
        float: left;
        width: 100%;
        height: 100%;
        background-color: red;
    }

</style>
<body>
