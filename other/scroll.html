<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    .wrapper{
        margin: 0;
        padding: 0;
    }
    .wrapper li{
        height: 100px;
        background-color: red;
        color: #fff;
        text-align: center;
        font-size: 28px;
        margin-bottom: 20px;
    }
</style>
<body>
    <ul class="wrapper">

    </ul>
</body>
<script>
    const wrapper = document.querySelector('.wrapper');
    let total = 100000;
    let index = 0;
    const page = 100;
    const render = (len) => {
        const fragment = document.createDocumentFragment();
        new Array(len).fill('').forEach(() => {
            const li = document.createElement('li');
            li.innerHTML = index ++;
            fragment.appendChild(li)
        })
        wrapper.appendChild(fragment);
    }
    const reFrame = () => {
        if (total <= 0) return;
        // window.requestAnimationFrame(() => {
        //     render(page);
        //     total -= 100;
        //     reFrame();
        // })
        window.requestIdleCallback((IdleDeadline) => {
            // 核心可以设置回调执行时间，IdleDeadline.timeRemaining() 是留给回调的可用时间，
            // IdleDeadline.didTimeout 返回 true，说明时间不够了 
            // 此时可以跳过本次执行
            console.log(IdleDeadline.didTimeout, IdleDeadline.timeRemaining())
            if (IdleDeadline.didTimeout) {
                reFrame();
                return;
            };
            render(page);
            total -= 100;
            reFrame();
        }, {timeout: 10})
    }
    // reFrame()
    // render(total)

    // 每隔 1s 输出 index，0、1、2、3、4
    // for(let i = 0; i < 5; i++) {
    //     setTimeout(() => {
    //         console.log(new Date(), i)
    //     }, i * 1000)
    // }
    // for(var i = 0; i < 5; i++) {
    //     (n => setTimeout(() => {
    //         console.log(new Date(), n)
    //     }, n * 1000))(i)
    // }
    
    // 每隔 1s 间隔 0、1、2、3、4 s 并输出
    const p = (n) => {
        return new Promise((resolve, reject) => setTimeout(() => {
            console.log(new Date(), n)
            resolve(n + 1);
        }, n * 1000))
    }
    function *fn() {
        const res = yield p(0);
        const res1 = yield p(res);
        const res2 = yield p(res1);
        const res3 = yield p(res2);
        yield p(res3);
    }
    const co = (fn) => {
        const gen = fn();
        const next = (res) => {
            const {value, done} = gen.next(res);
            if (done) return;
            value.then(res => next(res))
        }
        next();
    }

</script>
</html>
