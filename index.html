<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    html,body{
        width:100%;
        height: 100%;
        margin: 0;
        padding: 0;
    }
    .container {
        width:100%;
        height: 100%;
        display: grid;
        grid-template-columns: 300px auto 300px;
        grid-template-rows: auto;
    }
    .item-1{
        background-color: #17f8be;
    }
    .item-2{
        background-color: #00acec;
    }
    .item-3{
        background-color: #FF0000;
    }
</style>
<body>
<div class="container">
    <div class="item item-1"></div>
    <div class="item item-2"></div>
    <div class="item item-3"></div>
</div>
</body>
</html>
